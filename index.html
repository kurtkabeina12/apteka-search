<!DOCTYPE html>
<html>
<head>
  <title>Местоположение пользователя и аптеки на карте</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=8f4cce24-f8c0-4079-a92f-070a44db7fcf&lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">

// Создание карты с центром в местоположении пользователя
ymaps.ready(function() {
  // Получение местоположения пользователя
  ymaps.geolocation.get({
      provider: 'auto',
      mapStateAutoApply: true
  })
  .then(function(result) {
    // Создание карты и установка начального местоположения
    var myMap = new ymaps.Map("map", {
        center: result.geoObjects.position,
        zoom: 10
    });
    
    // Создание метки с местоположением пользователя
    var myPlacemark = new ymaps.Placemark(result.geoObjects.position, {
        hintContent: 'Вы здесь'
    }, {
        preset: 'islands#geolocationIcon',
        iconColor: '#0095b6'
    });
    
    // Добавление метки на карту
    myMap.geoObjects.add(myPlacemark);
  })
    var searchControl = new ymaps.control.SearchControl({
      options: {
        provider: 'yandex#search'
      }
    });

    myMap.controls.add(searchControl);
    searchControl.search('Аптека');
  });
  

  </script>
</head>
<body>
  <h1>Местоположение пользователя и аптеки на карте</h1>
  <div id="map" style="width: 100%; height: 400px;"></div>
</body>
</html>
